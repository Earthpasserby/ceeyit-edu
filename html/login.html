<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEEYIT</title>
    <meta name="Description" content="Innovative Media Technology " />

    <meta name="Author" content="CEEYIT" />
    <meta name="keywords" content="Education" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/a6c073ed30.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid sign-Up">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <!-- Form Column -->
          <div
            class="col-md-5 col-12 mb-5 d-flex flex-column justify-content-center signUp"
          >
            <h4>Welcome, Chike!</h4>
            <div>
              <form class="row g-4 pt-5">
                <div class="col-12">
                  <label for="firstName" class="form-label"
                    >Username or Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="chikeivor"
                  />
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="at least 8 character"
                  />
                </div>
                <div class="col-12 d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="f__Pwd">Forgot Password?</a>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="signUp__Btn">Log in</button>
                </div>
                <div class="col-12 text-center">
                  <div>
                    <button type="submit" class="login__Btn">
                      <img src="../img/google.png" style="width:25px ; " class="mx-2" />

                      Sign in with Google
                    </button>
                  </div>
                </div>
                <div class="col-12 text-center sign__AccountAid">
                  <p class="mb-0">
                    Not registered yet?
                    <span>
                      <a href="#" class="signUp-login"
                        >Create an Account</a
                      ></span
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Image Column -->
          <div
            class="col-md-7 col-12 d-flex justify-content-center align-items-center"
          >
            <img
              src="../img/Gstudent.png"
              alt="student-img"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
